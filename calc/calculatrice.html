<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="w-50 mx-auto mt-3 border p-4 bg-light">
            <h1 class="h3 text-center">Calculatrice</h1>
            <hr>
            <input class="form-control" type="text" placeholder="Nombre" value="0" id="ecran" aria-label="default input example">
            <div class="row">
                <div class="col-8">
                    <div class="row mt-3">
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(7)">7</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(8)">8</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(9)">9</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(4)">4</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(5)">5</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(6)">6</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(1)">1</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(2)">2</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper(3)">3</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-8">
                            <button type="button" class="btn border w-100" onclick="taper(0)">0</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn border w-100" onclick="taper('.')">.</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="button" class="btn border w-100 btn-info" onclick="del()">CE</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn border w-100 btn-danger" onclick="clearall()">C</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="button" class="btn border w-100" onclick="taper('/')">/</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn border w-100" onclick="taper('*')">*</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="button" class="btn border w-100" onclick="taper('-')">-</button>
                            <button type="button" class="btn border w-100 btn-warning mt-3" onclick="calculer()">=</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn border w-100 btn-primary h-100" onclick="taper('+')">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function taper(n) {
            let content = document.getElementById('ecran').value;
            content = content + n
            document.getElementById('ecran').value = content
        }
 
		function calculer(){
		
		 var  operation= document.getElementById('ecran').value;
		 var resultat = eval(operation);
		 document.getElementById('ecran').value = resultat;
		}
		
		function del(){
			let content = document.getElementById('ecran').value;
			content = content.slice(0, -1);
			document.getElementById('ecran').value = content
		}
		
		
		function clearall(){
			document.getElementById('ecran').value = "";
		}
	</script>
</body>

</html>
