<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout patient dans un tableau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<style>
	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}

	table.center {
	  margin-left: auto; 
	  margin-right: auto;
	}
	</style>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3 row">
                <label for="nomprenom" class="col-sm-2 col-form-label">Nom & Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomprenom" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telephone" class="col-sm-2 col-form-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="telephone" value="">
                </div>
            </div>
            <button type="button" onclick="sauvegarder()">Sauvegarder</button>
        </form>
    </div>
    <script>
        // Mettre en place les fonctions nécessaires en js permettant d'alimenter un tableau à 2 dimensions,
        // Ce tableau contient les informations saisies par l'utilisateur et affiche la nouvelle version 
        // du tableau dans la console 

        // [ ['test' , "aa.aa@aa.aa" , "06 11 22 33 44" ] , ['test' , "aa.aa@aa.aa" , "06 11 22 33 44" ] ]
		function addTable(){
			var table = document.createElement("TABLE");
			table.setAttribute("id", "myTable");
			table.setAttribute("border", "1");
			table.setAttribute("class", "center");
			document.body.appendChild(table);
			var head = document.createElement("TR");
			var title1 = document.createElement("TH");
			var title2 = document.createElement("TH");
			var title3 = document.createElement("TH");
			
			head.appendChild(title1);
			head.appendChild(title2);
			head.appendChild(title3);

			var nap = document.createTextNode('Nom & Prénom');
			var mail = document.createTextNode('Email');
			var tel = document.createTextNode('Téléphone');

			title1.appendChild(nap);
			title2.appendChild(mail);
			title3.appendChild(tel);
			
			table.appendChild(head);
		}
		
		function sauvegarder(){

			var table = document.getElementById("myTable");
			var row = document.createElement("TR");

			var nameCell = document.createElement("TD");
			var mailCell = document.createElement("TD");
			var telCell = document.createElement("TD");
				
			row.appendChild(nameCell);
			row.appendChild(mailCell);
			row.appendChild(telCell);

			var name = document.createTextNode(document.getElementById('nomprenom').value);
			var mail = document.createTextNode(document.getElementById('email').value);
			var tel = document.createTextNode(document.getElementById('telephone').value);

			nameCell.appendChild(name);
			mailCell.appendChild(mail);
			telCell.appendChild(tel);

			table.appendChild(row);
			//document.body.appendChild(document.createElement('hr'));						
		
		}
		
		window.addEventListener('load', function(){
		addTable()
		});
		
    </script>
</body>

</html>
